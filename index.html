<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./dist/output.css" />
  </head>

  <body class="min-h-screen bg-zinc-950 text-white antialiased">

          width="80"
          height="80"
          class="mx-auto h-20 w-20 rounded-full object-cover"
        />

        <h1 class="mt-6 text-2xl font-semibold tracking-tight">
          Jessica Randall
        </h1>
        <p class="mt-2 text-sm font-semibold text-lime-400">
          London, United Kingdom
        </p>

        <p class="mt-6 text-sm text-zinc-300">
          “Front-end developer and avid reader.”
        </p>

        <div class="mt-7 space-y-4">
          <a
            href="#"
            class="block rounded-xl bg-zinc-800 py-3 text-sm font-semibold transition hover:bg-lime-400 hover:text-zinc-950 focus:outline-none focus-visible:ring-2 focus-visible:ring-lime-400 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900"
          >
            GitHub
          </a>

          <a
            href="#"
            class="block rounded-xl bg-zinc-800 py-3 text-sm font-semibold transition hover:bg-lime-400 hover:text-zinc-950 focus:outline-none focus-visible:ring-2 focus-visible:ring-lime-400 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900"

            LinkedIn
          </a>

          <a
            href="#"
            class="block rounded-xl bg-zinc-800 py-3 text-sm font-semibold transition hover:bg-lime-400 hover:text-zinc-950 focus:outline-none focus-visible:ring-2 focus-visible:ring-lime-400 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900"
          >
            Twitter
          </a>

          <a
            href="#"
            class="block rounded-xl bg-zinc-800 py-3 text-sm font-semibold transition hover:bg-lime-400 hover:text-zinc-950 focus:outline-none focus-visible:ring-2 focus-visible:ring-lime-400 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-900"
          >
            Instagram
          </a>
        </div>
      </section>
    </main>

    <footer class="pb-6 text-center text-[11px] text-zinc-400">
      Challenge by
      <a
        class="text-indigo-300 hover:text-indigo-200 underline underline-offset-2"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
      >
        Frontend Mentor </a
      >. Coded by
      <a
        class="text-indigo-300 hover:text-indigo-200 underline underline-offset-2"
        href="#"
      >
        Phillip Thapa </a
      >.
